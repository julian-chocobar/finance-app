<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="paginacion-movimientos">
        <div th:if="${movimientos.totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <span>Mostrando <span th:text="${movimientos.numberOfElements}"></span> de <span th:text="${movimientos.totalElements}"></span> movimientos</span>
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${movimientos.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/cajas(movimientosPage=0, movimientosSize=${movimientos.size}, nombreCaja=${param.nombreCaja}, fechaDesde=${fechaDesdeFormatted}, fechaHasta=${fechaHastaFormatted}, tipo=${param.tipo}, montoMinimo=${param.montoMinimo}, montoMaximo=${param.montoMaximo}, idOperacion=${param.idOperacion}, cajasPage=${cajas.number}, cajasSize=${cajas.size}, nombre=${param.nombre}, moneda=${param.moneda}, saldoMinimo=${param.saldoMinimo})}">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${movimientos.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/cajas(movimientosPage=${movimientos.number - 1}, movimientosSize=${movimientos.size}, nombreCaja=${param.nombreCaja}, fechaDesde=${fechaDesdeFormatted}, fechaHasta=${fechaHastaFormatted}, tipo=${param.tipo}, montoMinimo=${param.montoMinimo}, montoMaximo=${param.montoMaximo}, idOperacion=${param.idOperacion}, cajasPage=${cajas.number}, cajasSize=${cajas.size}, nombre=${param.nombre}, moneda=${param.moneda}, saldoMinimo=${param.saldoMinimo})}">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, movimientos.totalPages - 1)}" 
                        th:if="${(i >= movimientos.number - 2) and (i <= movimientos.number + 2)}"
                        th:classappend="${i == movimientos.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/cajas(movimientosPage=${i}, movimientosSize=${movimientos.size}, nombreCaja=${param.nombreCaja}, fechaDesde=${fechaDesdeFormatted}, fechaHasta=${fechaHastaFormatted}, tipo=${param.tipo}, montoMinimo=${param.montoMinimo}, montoMaximo=${param.montoMaximo}, idOperacion=${param.idOperacion}, cajasPage=${cajas.number}, cajasSize=${cajas.size}, nombre=${param.nombre}, moneda=${param.moneda}, saldoMinimo=${param.saldoMinimo})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${movimientos.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/cajas(movimientosPage=${movimientos.number + 1}, movimientosSize=${movimientos.size}, nombreCaja=${param.nombreCaja}, fechaDesde=${fechaDesdeFormatted}, fechaHasta=${fechaHastaFormatted}, tipo=${param.tipo}, montoMinimo=${param.montoMinimo}, montoMaximo=${param.montoMaximo}, idOperacion=${param.idOperacion}, cajasPage=${cajas.number}, cajasSize=${cajas.size}, nombre=${param.nombre}, moneda=${param.moneda}, saldoMinimo=${param.saldoMinimo})}">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${movimientos.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/cajas(movimientosPage=${movimientos.totalPages - 1}, movimientosSize=${movimientos.size}, nombreCaja=${param.nombreCaja}, fechaDesde=${fechaDesdeFormatted}, fechaHasta=${fechaHastaFormatted}, tipo=${param.tipo}, montoMinimo=${param.montoMinimo}, montoMaximo=${param.montoMaximo}, idOperacion=${param.idOperacion}, cajasPage=${cajas.number}, cajasSize=${cajas.size}, nombre=${param.nombre}, moneda=${param.moneda}, saldoMinimo=${param.saldoMinimo})}">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
