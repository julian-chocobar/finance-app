<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Editar Movimiento de Caja</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Editar Movimiento de Caja</h3>
                    <a th:href="@{/cajas/{nombre}(nombre=${param.nombre})}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
                <div class="card-body">
                    <form th:action="@{/cajas/{nombre}/movimientos/{id}/actualizar(nombre=${movimiento.nombreCaja}, id=${movimiento.id})}" 
                        th:object="${movimiento}" method="post" class="needs-validation" novalidate>
                        
                        <!-- Campo para seleccionar la Caja -->
                        <div class="mb-3">
                            <label for="nombreCaja" class="form-label">Caja</label>
                            <select class="form-select" id="nombreCaja" name="nombreCaja" required>
                                <option value="" disabled>Seleccione una caja</option>
                                <option th:each="caja : ${cajas}" 
                                        th:value="${caja.nombre}" 
                                        th:text="${caja.nombre + ' (' + caja.moneda + ')'}"
                                        th:selected="${caja.nombre == nombreCaja}">
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor seleccione una caja.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" id="fecha" name="fecha" 
                                   th:value="${#temporals.format(movimiento.fecha, 'yyyy-MM-dd''T''HH:mm')}" required>
                            <div class="invalid-feedback">
                                Por favor ingrese la fecha y hora.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="INGRESO" th:selected="${movimiento.tipo == 'INGRESO'}">Ingreso</option>
                                <option value="EGRESO" th:selected="${movimiento.tipo == 'EGRESO'}">Egreso</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor seleccione el tipo de movimiento.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="monto" name="monto" 
                                       th:value="${movimiento.monto}" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese el monto.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="montoEjecutado" class="form-label">Monto Ejecutado</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="montoEjecutado" name="montoEjecutado" 
                                       th:value="${movimiento.montoEjecutado}" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese el monto ejecutado.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="idOperacion" class="form-label">ID Operaci√≥n (opcional)</label>
                            <input type="number" class="form-control" id="idOperacion" name="idOperacion" 
                                   th:value="${movimiento.idOperacion}">
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a th:href="@{/cajas/{nombre}(nombre=${param.nombre})}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
